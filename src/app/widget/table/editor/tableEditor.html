<markup id="textEditor">
    <INPUT type=text maxlength={{maxLength}} class='SlickEditor textEditor'/>
</markup>

<markup id="longTextEditor">
    <div class="SlickEditor longTextEditor">
        <TEXTAREA hidefocus rows="5" maxlength={{maxLength}}></TEXTAREA>
    </div>
</markup>

<markup id="checkboxEditor">
    <div class="SlickEditor checkboxEditor" tabindex="0">
        <INPUT type=checkbox value='true' hideFocus>
        <span></span>
    </div>
</markup>
